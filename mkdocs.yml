extra:
  version:
    provider: mike
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.snippets:
    base_path: docs
- pymdownx.arithmatex:
    generic: true
nav:
- Home: home.md
- Installation: installation.md
- Methodology: methodology.md
- Tutorials:
  - Python:
    - Overview: tutorials/python/overview.py
  - R:
    - Overview: tutorials/R/overview.py
- Code:
  - Python:
    - columns: python_modules/docs_columns.md
    - definitions: python_modules/docs_definitions.md
    - masking: python_modules/docs_masking.md
    - noslag: python_modules/docs_noslag.md
    - read: python_modules/docs_read.md
    - sources: python_modules/docs_sources.md
    - tedf: python_modules/docs_tedf.md
    - units: python_modules/docs_units.md
plugins:
- mkdocs-jupyter:
    execute: true
    include_requirejs: true
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
repo_name: POSTED
repo_url: https://github.com/PhilippVerpoort/posted/
site_name: POSTED Documentation
site_url: https://posted.verpoort.online/
theme:
  features:
  - content.tabs.link
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.path
  - navigation.indexes
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
