extra:
  version:
    provider: mike
markdown_extensions:
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: yes
- pymdownx.snippets:
    base_path: docs
nav:
- Home: index.md
- Overview: overview.md
- Sources: sources.md
- Get started: get_started.md
- Tutorial:
  - Python: docs_python_tutorial.ipynb
  - R: docs_r_tutorial.ipynb
- Documentation:
  - R:
    - columns: R_modules/docs_columns.md
    - masking: R_modules/docs_masking.md
    - noslag: R_modules/docs_noslag.md
    - read: R_modules/docs_read.md
    - tedf: R_modules/docs_tedf.md
    - units: R_modules/docs_units.md
  - Python:
    - units: python_modules/docs_units.md
    - definitions: python_modules/docs_definitions.md
    - tedf: python_modules/docs_tedf.md
    - noslag: python_modules/docs_noslag.md
    - masking: python_modules/docs_masking.md
    - columns: python_modules/docs_columns.md
    - sources: python_modules/docs_sources.md
    - read: python_modules/docs_read.md
plugins:
- mkdocs-jupyter:
    execute: yes
    include_requirejs: yes
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
repo_name: github/POSTED
repo_url: https://github.com/PhilippVerpoort/posted/docs
site_name: POSTED documentation
site_url: https://philipp.verpoort.online/posted/
theme:
  features:
  - content.tabs.link
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.path
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
