extra:
  version:
    provider: mike
extra_javascript:
- javascripts/mathjax.js
- https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: yes
- pymdownx.snippets:
    base_path: docs
- pymdownx.arithmatex:
    generic: yes
nav:
- Home: home.md
- Installation: installation.md
- Methodology: methodology.md
- Tutorials:
  - Python:
    - Overview: tutorials/python/overview.py
  - R:
    - Overview: tutorials/R/overview.py
plugins:
- mkdocs-jupyter:
    execute: no
    include_requirejs: no
- search
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: numpy
repo_name: POSTED
repo_url: https://github.com/PhilippVerpoort/posted/
site_name: POSTED Documentation
site_url: https://posted.verpoort.online/
theme:
  features:
  - content.tabs.link
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.path
  - navigation.indexes
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
