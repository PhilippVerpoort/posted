columns:
    carbon_capture:
        name: Carbon Capture
        description: Whether, how, and how much CO2 is captured from the process.
        type: case
        coded: True
        codes:
            No Capture: Standard cement plant, without CC
            Tail-end 20%: Tail-end Calcium looping CC with fluidized bed reactors, 20% integration level
            Tail-end 50%: Tail-end Calcium looping CC with fluidized bed reactors, 50% integration level
            Integrated CaL: Integrated Calcium looping CC with entrained flow reactors
    component:
        name: component
        description: Allows to subdivide variables into further sub-components, e.g. for hydrogen demand.
        type: component
        coded: False
    period: period
variables:
    predefined:
        - technology
mappings:
    - full_load_hours
    - fixed_opex_relative
    - fixed_opex_specific
    - capacities_to_activities
    - activities
