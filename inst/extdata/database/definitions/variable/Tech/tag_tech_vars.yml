Tech Variables w/o Flows:
  CAPEX:
    description: CAPital EXpenditure (referring to reference capacity)
    dimension: '[currency]'
    default_unit: '{default currency}'
    default_reference: '{parent variable}|Output Capacity|{primary output}'
  CAPEX Annualised:
    description: Annulaised CAPital EXpenditure (referring product)
    dimension: '[currency]'
    default_unit: '{default currency}'
  FOPEX:
    description: Fixed OPerational EXpenditure (referring to reference capacity)
    dimension: '[currency]/[time]'
    default_unit: '{default currency}/a'
    default_reference: '{parent variable}|Output Capacity|{primary output}'
  FOPEX Specific:
    description: Fixed OPerational EXpenditure (specific per output)
    dimension: '[currency]'
    default_unit: '{default currency}'
    default_reference: '{parent variable}|Output|{primary output}'
  FOPEX Relative:
    description: Fixed OPerational EXpenditure (relative to CAPEX)
    dimension: 'dimensionless'
    default_unit: 'pct'
  VOPEX:
    description: Variable OPerational EXpenditure (non-energy, non-feedstock)
    dimension: '[currency]'
    default_unit: '{default currency}'
    default_reference: '{parent variable}|Output|{primary output}'
  Lifetime:
    description: Expected time a facility can be in production for
    dimension: '[time]'
    default_unit: 'a'
  OCF:
    description: Operational capacity factor
    dimension: 'dimensionless'
    default_unit: 'pct'
  FLH:
    description: Full-load hours
    dimension: '[time]'
    default_unit: 'h'
  Total Cost:
    description: Total cost of production
    dimension: '[currency]'
    default_unit: '{default currency}'
    default_reference: '{parent variable}|Output|{primary output}'
  Output|All Products Mass:
    description: Mass of all outputs produced
    dimension: '[mass]'
    default_unit: 't'
  Output Capacity|All Products Mass:
    description: Capacity per mass of all outputs produced
    dimension: '[mass]/[time]'
    default_unit: 't'
  Capture Rate:
    description: Share of CO2 emissions captured
    dimension: 'dimensionless'
    default_unit: 'pct'

Tech Variables w/ Flows:
  Input:
    description: Input (energy or feedstock) needed
    dimension: '[flow]'
    default_unit: '{default flow unit full}'
    default_reference: '{parent variable}|Output|{primary output}'
  Input Capacity:
    description: Capacity per input (energy or feedstock)
    dimension: '[flow]/[time]'
    default_unit: '{default flow unit raw}/a{default flow unit variant}'
  Output:
    description: Output (energy or feedstock) produced
    dimension: '[flow]'
    default_unit: '{default flow unit full}'
    default_reference: '{parent variable}|Output|{primary output}'
  Output Capacity:
    description: Capacity per output (energy or feedstock)
    dimension: '[flow]/[time]'
    default_unit: '{default flow unit raw}/a{default flow unit variant}'
  Storage Capacity:
    description: Capacity per storage volume (energy or feedstock)
    dimension: '[flow]'
    default_unit: '{default flow unit full}'
